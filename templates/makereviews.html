<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            background-color: #333;
        }

        .navbar a {
            color: aqua;
        }

        .container {
            margin-top: 20px;
        }

        h1, h2 {
            color: rgb(0, 0, 0);
        }

        p {
            color: #000000;
        }

        .navbar-toggler-icon {
            background-color: aqua;
        }

        .nav-link:hover {
            color: #0056b3;
        }

        .welcome-message {
            margin-bottom: 20px;
        }

        .dashboard-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .accepting-teams,
        .not-accepting-teams {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .accepting-teams {
            background-color: #d4edda;
            color: #155724;
        }

        .not-accepting-teams {
            background-color: #f8d7da;
            color: #721c24;
        }

        .email-section {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="color: aqua;">Teacher Profile</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>   
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: aqua;">Welcome, {{ first_name }}</a>
                </li>
                {% if activeSupervisor %}
                <li>
                    <a class="nav-link" href="{{ requestslink }}" style="color: aqua">View Requests</a>
                </li>
                {% endif %}
                <li>
                    <a class="nav-link" href="{{ url_for('viewactiveprojects',username=username) }}"
                        style="color: aqua">View Active Projects </a>
                </li>
                
                <li>
                    <a class="nav-link" href="{{ url_for('viewpastprojects',username=username) }}"
                        style="color: aqua">View Past Projects </a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="color: aqua;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
