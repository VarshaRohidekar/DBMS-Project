<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark form-row">
            <button id="toggleDashboard" class="btn btn-secondary custom-button">Toggle Dashboard</button>
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
    </nav>
    
    <div class="dashboard" id="dashboard">
        <ul>
            <li>Home</li> 
            <li>About</li>
            <li><a class="nav-link" href="{{ url_for('adminteacher', username=username) }}" style="color: aqua">Teacher Section</a></li>
            <li>Student Section </li>
        </ul>
        <button id="admin-dashboard-x"> x </button>
    </div>
    
    <!-- "Toggle Dashboard" button outside of the sidebar -->
    <div>
        <p> Admin page </p>
        <p> Admin ID: {{ admin_id }}, email: {{ email }}  </p>
    </div>
    <div>
        
    </div>
    <script>
        const dashboard = document.getElementById('dashboard');
        const toggleButton = document.getElementById('toggleDashboard');
        const toggleX = document.getElementById('admin-dashboard-x');


        toggleButton.style.display = 'block'; // Make sure the button is initially visible

        toggleButton.addEventListener('click', function() {    
            dashboard.style.width = '250px';
        });

        toggleX.addEventListener('click', function(){
            if (dashboard.style.width == '250px') {
                dashboard.style.width = '0'
            }
        })

    </script>
</body>
</html>
