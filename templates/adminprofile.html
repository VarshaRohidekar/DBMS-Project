<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
    </nav>
    
    <div class="dashboard" id="dashboard">
        <ul>
            <li>Home</li> 
            <li>About</li>
        </ul>
    </div>
    
    <!-- "Toggle Dashboard" button outside of the sidebar -->
    <button id="toggleDashboard" class="btn btn-secondary custom-button">Toggle Dashboard</button>

    <script>
        const dashboard = document.getElementById('dashboard');
        const toggleButton = document.getElementById('toggleDashboard');

        toggleButton.style.display = 'block'; // Make sure the button is initially visible

        toggleButton.addEventListener('click', function() {
            if (dashboard.style.width === '250px') {
                dashboard.style.width = '0';
            } else {
                dashboard.style.width = '250px';
            }
        });
    </script>
</body>
</html>
