<!DOCTYPE html>
<html>
<head>
    <title>Team Formation Form</title>
</head>
<body>
    <h1>Team Formation Form</h1>
    <form action="{{to_check}}" method="POST">

        <label for="TeamName">Team_Name(Max 20 characters)</label>
        <input type="text" id="TeamName" name="TeamName" required><br><br>
        
        <label for="srn1">SRN-1:</label>
        <input type="text" id="srn1" name="srn1" required><br><br>
        
        <label for="srn2">SRN-2:</label>
        <input type="text" id="srn2" name="srn2" required><br><br>
        
        <label for="srn3">SRN-3:</label>
        <input type="text" id="srn3" name="srn3" required><br><br>
        
        <label for="srn4">SRN-4:</label>
        <input type="text" id="srn4" name="srn4" required><br><br>

        <input type="submit" value="Create Team">
    </form>
</body>
</html>
